<p>In a sense, the chain rule is our first example of related rates: recall that when <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\)</span> is a function of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\text{,}\)</span> which in turn is a function of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(t\text{,}\)</span> we are considering the composite function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y(x(t))\text{,}\)</span> and we learned that by the chain rule</p>
