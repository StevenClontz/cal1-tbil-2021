</h6>
<p>Consider the function \(f(x) = -x^2+5 \) and \(g(x)=2x-1\text{.}\) Which of the following is a formula for \(f(g(x))\text{?}\)</p>
<ol class="upper-alpha">
<li><p>\(\displaystyle -4x^2 +4x +4 \)</p></li>
<li><p>\(\displaystyle 4x^2 -4x +5 \)</p></li>
<li><p>\(\displaystyle -2x^2 +9 \)</p></li>
<li><p>\(\displaystyle -2x^2 +4 \)</p></li>
</ol></article><span class="incontext"><a href="DF5.html#task-142">in-context</a></span>
