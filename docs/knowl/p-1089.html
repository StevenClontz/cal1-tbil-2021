<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If \(x=c\) is a point where the concavity of graph of \(f\) changes from concave up to concave down or from concave down to concave up, then \(c\) is an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">inflection point</dfn> of \(f\text{.}\)</p>
