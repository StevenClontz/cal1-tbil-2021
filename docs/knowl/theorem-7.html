<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.4.16</span><span class="period">.</span>
</h6>
<p>Suppose that:</p>
<ul class="disc">
<li><p>the function \(f\) is continuous on the interval \([a,b]\) ;</p></li>
<li><p>you pick a value \(N\) such that \(f(a)\leq N \leq f(b)\) or \(f(b)\leq N \leq f(a)\text{.}\)</p></li>
</ul>
<p>Then, there is some input \(c\) in the interval \([a,b]\) such that \(f(c)=N\text{.}\)</p></article><span class="incontext"><a href="LT4.html#theorem-7">in-context</a></span>
