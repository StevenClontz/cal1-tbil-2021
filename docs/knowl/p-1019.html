<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We say that \(x\) is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">critical point</dfn> (or critical number) of \(f(x)\) if \(x\) is in the domain of \(f(x)\) and either \(f'(x) = 0\) or \(f'(x)\) does not exist.</p>
