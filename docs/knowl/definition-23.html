<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.1.1</span><span class="period">.</span>
</h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">definite integral</dfn> for a positive function \(f(x) \geq 0 \) between the points \(x=a\) and \(x=b\) is the area between the function and the \(x\)-axis. We denote this quantity as \(\displaystyle \int_a^b f(x) \, dx\)</p></article><span class="incontext"><a href="IN1.html#definition-23">in-context</a></span>
