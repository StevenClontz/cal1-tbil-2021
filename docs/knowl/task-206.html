<p>Notice that we started with the relationship \(e^y=x\text{.}\) Use this to simplify \(\frac{dy}{dx}\text{.}\) You should get that when \(y=\ln(x)\) we have that \(\frac{dy}{dx} = \frac{1}{x}\text{...}\) as expected!</p></article><span class="incontext"><a href="DF8.html#task-206">in-context</a></span>
