<article class="assemblage assemblage-like"><p>If two curves \(y = f(x)\) and \(y = g(x)\) intersect at \((a,g(a))\) and \((b,g(b))\text{,}\) and for all \(x\) such that \(a \le x \le b\text{,}\) \(f(x) \ge g(x)\text{,}\) then the area between the curves is \(A = \int_a^b (f(x) - g(x)) \, dx\text{.}\)</p></article><span class="incontext"><a href="IN8.html#LKt">in-context</a></span>
