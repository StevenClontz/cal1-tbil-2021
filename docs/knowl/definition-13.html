<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.1.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>The tangent line of a function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> at <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=a\)</span> is the linear function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(L(x)\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
L(x) = f'(a)(x-a) + f(a). 
\end{equation*}
</div>
<p class="continuation">Notice that this is the linear function with slope <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f'(a)\)</span> and passing through <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((a,f(a))\)</span> in point-slope form.</p></article><span class="incontext"><a href="AD1.html#definition-13">in-context</a></span>
