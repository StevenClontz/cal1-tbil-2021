<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.1.4</span><span class="period">.</span>
</h6>
<p>If a particle has position function \(s = f(t)\text{,}\) where \(t\) is measured in seconds and \(s\) is measured in meters, then</p>
<ul class="disc">
<li><p>\(v(t) = f'(t)\) is the velocity of the particle</p></li>
<li><p>\(a(t) = f''(t)\) is the acceleration of the particle</p></li>
</ul></article><span class="incontext"><a href="AD1.html#definition-13">in-context</a></span>
