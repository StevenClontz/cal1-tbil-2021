<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.3.10</span><span class="period">.</span><span class="space"> </span><span class="title">General Limits of Rational Functions.</span>
</h6>
<p>If \(p(x)\) and \(q(x)\) are polynomials, \(c\) is a real number, and \(q(c) \neq 0\) then \(\lim_{x \to c} \frac{p(x)}{q(x)}=\frac{p(c)}{q(c)}\text{.}\)</p></article><span class="incontext"><a href="LT3.html#theorem-limits-rationals">in-context</a></span>
