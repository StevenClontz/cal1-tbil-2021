<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g(x)\)</span> are both differentiable, then</p>
