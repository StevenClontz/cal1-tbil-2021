<p>Now suppose that you know that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(v\)</span> is given by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(v(t) = 0.5t^3-1.5t^2+1.5t+1.5\text{.}\)</span> Remember that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(v\)</span> is the derivative of the walker's position function, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(s\text{.}\)</span> Find a formula for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(s\)</span> so that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(s' = v\text{.}\)</span></p></article><span class="incontext"><a href="IN2.html#WkH">in-context</a></span>
