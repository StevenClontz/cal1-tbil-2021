<p>Let \(f^{-1}\) be the inverse function of \(f\text{.}\) The relationship between a function and its inverse can be expressed with the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(f^{-1}(x))=x.
\end{equation*}
</div></article><span class="incontext"><a href="DF8.html#remark-11">in-context</a></span>
