<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The tangent line of a function \(f(x)\) at \(x=a\) is the linear function \(L(x)\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
L(x) = f'(a)(x-a) + f(a). 
\end{equation*}
</div>
<p class="continuation">Notice that this is the linear function with slope \(f'(a)\) and passing through \((a,f(a))\) in point-slope form.</p>
