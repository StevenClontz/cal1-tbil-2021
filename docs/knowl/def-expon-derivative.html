<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">2.3.12</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">The Derivative of an Exponential Function.</span>
</h3>
<p>For any real number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\text{,}\)</span> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x) = a^x\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f'(x) = a^x\ln(a)\text{.}\)</span></p></article><span class="incontext"><a href="DF3.html#def-expon-derivative">in-context</a></span>
