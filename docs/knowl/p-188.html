<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>A function \(f\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">continuous</dfn> at \(x = a\) provided that</p>
<ol class="lower-alpha">
<li><p>\(f\) has a limit as \(x \to a\)</p></li>
<li><p>\(f\) is defined at \(x = a\) (equivalently, \(a\) is in the domain of \(f\)), and</p></li>
<li><p>\(\lim_{x \to a} f(x) = f(a)\text{.}\)</p></li>
</ol>
