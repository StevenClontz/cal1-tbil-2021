<p>We say that \(f(c)\) is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">relative maximum</dfn> (or local maximum) of \(f\) provided that \(f(c)\geq f(x)\) for all \(x\) near \(c\text{.}\) We say that \(f(c)\) is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">relative minimum</dfn> (or local minimum) of \(f\) provided that \(f(c)\leq f(x)\) for all \(x\) near \(c\text{.}\)</p>
