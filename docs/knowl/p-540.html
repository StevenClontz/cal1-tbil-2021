<p>In this activity we will try to deduce a rule for finding the derivative of a power function.  Note, a power function is one in which the function is of the form <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x) = x^{n}\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is any real number.</p>
