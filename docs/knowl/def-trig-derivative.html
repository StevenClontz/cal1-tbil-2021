<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">2.3.16</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">The Derivative of the Sine and Cosine Functions.</span>

<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x) = \sin(x)\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f'(x) = \cos(x)\text{.}\)</span>  If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x) = \cos(x)\text{,}\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f'(x) = -\sin(x)\text{.}\)</span></p></article><span class="incontext"><a href="DF3.html#def-trig-derivative">in-context</a></span>
