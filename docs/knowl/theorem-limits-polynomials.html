<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">1.3.10</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Limits of Polynomials.</span>
</h3>
<p>If  <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p(x)\)</span> is a polynomial and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c\)</span> is a real number, then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\lim_{x \to c} p(x) = p(c)\text{.}\)</span> This is also known as the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Direct Substitution Property</dfn> for polynomials.</p></article><span class="incontext"><a href="LT3.html#theorem-limits-polynomials">in-context</a></span>
