<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g\)</span> are differentiable functions, then their quotient <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q(x) = \frac{f(x)}{g(x)}\)</span> is also a differentiable function for all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g(x) \ne 0\)</span> and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
Q'(x) = \frac{g(x) f'(x) -  f(x) g'(x)}{g(x)^2}\text{.}
\end{equation*}
</div>
