<ul class="disc">
<li><p>A sphere of radius \(r\) has volume \(V= \frac{4}{3} \pi r^3 \)</p></li>
<li><p>A vertical cylinder of radius \(r\) and height \(h\) has volume \(V=  \pi r^2 h\)</p></li>
<li><p>A cone of radius \(r\) and height \(h\) has volume \(V= \frac{\pi}{3} r^2 h \)</p></li>
