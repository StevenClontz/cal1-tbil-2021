<p>If two curves <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y = f(x)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y = g(x)\)</span> intersect at <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((a,g(a))\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((b,g(b))\text{,}\)</span> and for all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a \le x \le b\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x) \ge g(x)\text{,}\)</span> then the area between the curves is <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A = \int_a^b (f(x) - g(x)) \, dx\text{.}\)</span></p>
