<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">4.1.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">definite integral</dfn> for a positive function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x) \geq 0 \)</span> between the points <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=a\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=b\)</span> is the area between the function and the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span>-axis. We denote this quantity as <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\displaystyle \int_a^b f(x) \, dx\)</span></p></article><span class="incontext"><a href="IN1.html#definition-24">in-context</a></span>
