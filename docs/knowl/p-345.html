<p>When considering a ratio of functions \(f(x)/g(x) \text{,}\) the inputs \(a\) where \(g(a)=0\) are not in the domain of the ratio. If \(g(a)=0 \) but \(f(a) \) is not equal to 0, then \(x=a\) is a vertical asymptote</p>
