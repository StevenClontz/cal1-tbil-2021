<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.1.4</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>If a particle has position function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(s = f(t)\text{,}\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(t\)</span> is measured in seconds and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(s\)</span> is measured in meters, then</p>
<ul class="disc">
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(v(t) = f'(t)\)</span> is the velocity of the particle</p></li>
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a(t) = f''(t)\)</span> is the acceleration of the particle</p></li>
</ul></article><span class="incontext"><a href="AD1.html#definition-15">in-context</a></span>
