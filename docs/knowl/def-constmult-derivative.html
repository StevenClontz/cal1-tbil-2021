<p>The Constant Multiple Rule: If \(c\) is a constant and \(f(x)\) is a differentiable function, then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{d}{dx}\left[cf(x)\right] = c\frac{d}{dx}\left[f(x)\right]
\end{equation*}
