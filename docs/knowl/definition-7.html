<p>The slope of the secant line to \(f(x)\) through the points \(x=a\) and \(x=b\) is given by the difference quotient</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{f(b)-f(a)}{b-a}.
\end{equation*}
