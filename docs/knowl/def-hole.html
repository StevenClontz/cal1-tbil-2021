<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">1.3.16</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>A function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> has a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">hole</dfn> at <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=c\)</span> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(c)\)</span> does not exist but <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\displaystyle \lim_{x \to c} f(x)\)</span> does exist and is equal to a real number.</p></article><span class="incontext"><a href="LT3.html#def-hole">in-context</a></span>
