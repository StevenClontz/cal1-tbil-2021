<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose that \(f(x)\) is twice differentiable on some interval \((a,b)\text{.}\) If \(f'' &gt; 0\) on \((a,b)\text{,}\) then \(f\) is concave up on \((a,b)\text{.}\) If \(f'' &lt; 0\) on \((a,b)\text{,}\) then \(f\) is concave down on \((a,b)\text{.}\)</p>
