<p>Consider the function \(f(x)=\cos x\text{.}\) Which of the following could be \(F(x)\text{,}\) an antiderivative of \(f(x)\text{?}\)</p>
<ol class="upper-alpha">
<li><p>\(\displaystyle \sin x\)</p></li>
<li><p>\(\displaystyle \cos x\)</p></li>
<li><p>\(\displaystyle \tan x\)</p></li>
