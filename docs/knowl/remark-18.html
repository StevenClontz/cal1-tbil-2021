<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f^{-1}\)</span> be the inverse function of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\text{.}\)</span> The relationship between a function and its inverse can be expressed with the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
f(f^{-1}(x))=x.
\end{equation*}
