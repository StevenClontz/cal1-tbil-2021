<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.5.9</span><span class="period">.</span><span class="space"> </span><span class="title">The Fundamental Theorem of Calculus.</span>
</h6>
<div class="introduction">
<p>If a function \(f\) is continuous on the closed interval \([a,b]\) and \(F\) is an antiderivative of \(f\) on the interval \([a,b]\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\displaystyle \int_a^b f(x) \, dx = F(b)-F(a)
\end{equation*}
</div>
</div></article><span class="incontext"><a href="IN5.html#theorem-in5-2">in-context</a></span>
